<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bananaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE135;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Body -->
  <path d="M70,220 
           Q60,240 50,230 
           Q20,150 60,80 
           Q90,30 140,20 
           L150,15 
           Q160,10 165,25 
           Q130,50 110,100 
           Q90,160 100,210 
           Q105,230 95,235 
           Z" 
        fill="url(#bananaGradient)" stroke="#E1AD01" stroke-width="2" filter="url(#shadow)"/>
        
  <!-- Stem -->
  <path d="M140,20 Q145,10 155,5 L165,15 Q160,20 150,22 Z" fill="#6B8E23" />
  <path d="M155,5 L160,8 L150,15 Z" fill="#556B2F" />

  <!-- Tip -->
  <path d="M95,235 Q90,240 85,235 L70,220 Q75,215 80,220 Z" fill="#3D2B1F" />

  <!-- Spots -->
  <circle cx="100" cy="120" r="2" fill="#8B4513" opacity="0.6" />
  <circle cx="80" cy="180" r="3" fill="#8B4513" opacity="0.5" />
  <circle cx="120" cy="60" r="2" fill="#8B4513" opacity="0.4" />
  <path d="M90,150 Q95,155 100,150" stroke="#DAA520" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
